<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Basic reset and setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Define root variables */
        :root {
            --main-color: #00e1ff; /* A bright cyan for main color */
            --text-color: #ffffff; /* White text */
            --border-color: #ffffff4d; /* Semi-transparent white border */
            --bg-color: #1a0b1f; /* Dark purple background */
            --header-bg: #57285d80; /* Header background from user */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Added min-height for scroll testing */
            min-height: 200vh;
        }

        /* User's Header CSS */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo a {
            font-size: 24px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
        }

        .logo span {
            color: var(--main-color);
        }

        .navbar a {
            font-size: 18px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: var(--main-color);
        }

        /* User's Button CSS (some was unused, kept for context) */
        .btn {
            padding: 10px 10px 12px 12px;
            background: rgba(14, 41, 71, 0.676);
            backdrop-filter: blur(8px);
            border: 2px solid var(--main-color);
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: box-shadow 0.3s;
            width: 15%; /* This might be too restrictive */
        }

        .email i {
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            border-radius: 50%;
        }

        .email span {
            font-size: 20px;
            padding: 15px 10px 10px 10px;
        }

        .email-btn-outline {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background-color: transparent;
            color: var(--main-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: 2px solid var(--main-color);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            white-space: nowrap; /* Prevent text wrap */
        }

        .email-btn-outline:hover {
            background-color: var(--border-color); /* Changed from border-color to main-color for better hover */
            background-color: var(--main-color);
            color: var(--bg-color); /* Change text color for contrast */
            box-shadow: 0 0 10px var(--main-color);
        }

        .email-btn-outline i {
            font-size: 18px;
        }

        /* --- New Responsive CSS --- */

        /* Hamburger Menu Icon */
        .menu-icon {
            font-size: 28px;
            color: var(--text-color);
            cursor: pointer;
            display: none; /* Hide by default */
        }

        /* Media Query for mobile devices */
        @media (max-width: 992px) { /* Adjust breakpoint as needed */
            .header {
                padding: 20px 5%; /* Less padding on mobile */
            }

            .email-btn-outline {
                /* Hide email button on smaller screens to make space */
                /* Or just hide text */
                font-size: 0; /* Hide text */
                padding: 12px;
                gap: 0;
            }

            .email-btn-outline i {
                font-size: 20px; /* Make icon larger */
                margin: 0;
            }
        }


        @media (max-width: 768px) {
            .header {
                /* Re-order items: Icon, Logo, Email */
                justify-content: space-between;
            }

            .menu-icon {
                display: block; /* Show hamburger icon */
                order: -1; /* Move to the far left */
            }

            .email-btn-outline {
                /* Keep email button on the right */
                order: 1;
            }

            .logo {
                /* Logo will be in the middle */
                order: 0;
                /* Adjust to center it if needed, but space-between might be fine */
            }

            .navbar {
                position: absolute;
                top: 100%; /* Position below the header */
                left: 0;
                width: 100%;
                background: var(--header-bg);
                backdrop-filter: blur(10px);
                border-top: 1px solid var(--border-color);
                
                /* Hide menu by default */
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-out;
            }

            .navbar.active {
                /* Show menu when active */
                max-height: 500px; /* Set to a height larger than content */
            }

            .navbar a {
                display: block; /* Stack links vertically */
                margin: 0;
                padding: 15px 5%; /* Add padding to links */
                text-align: center;
                border-bottom: 1px solid var(--border-color);
            }

            .navbar a:last-child {
                border-bottom: none;
            }

            .navbar a:hover,
            .navbar a.active {
                background-color: var(--main-color);
                color: var(--bg-color);
            }
        }

        @media (max-width: 400px) {
            /* On very small screens, hide the email button entirely */
            .email-btn-outline {
                display: none;
            }
            .logo {
                /* Move logo to the right of the icon */
                flex-grow: 1;
                text-align: right;
                padding-right: 15px;
            }
        }

    </style>
</head>
<body>

    <!-- Updated Header HTML with Menu Icon -->
    <header class="header">
        <!-- Hamburger Menu Icon -->
        <i class="fas fa-bars menu-icon"></i>

        <!-- Logo -->
        <div class="logo">
            <a href="#"><span>A</span>NIKET.</a>
        </div>

        <!-- Navigation -->
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#services">Services</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>

        <!-- Email Button -->
        <a href="mailto:aniketchouhan314@gmail.com" class="email-btn-outline" target="_blank">
            <i class="fas fa-envelope"></i> 
            <!-- Text will be hidden via CSS on mobile -->
            <span>Email Me</span>
        </a>
    </header>

    <!-- Dummy content for scrolling -->
    <section style="padding-top: 200px; padding-left: 5%; font-size: 24px;">
        <p>Scroll down to see the header stay fixed.</p>
    </section>

    <script>
        // JavaScript to toggle the mobile menu
        const menuIcon = document.querySelector('.menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        // Optional: Close menu when a link is clicked
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (navbar.classList.contains('active')) {
                    navbar.classList.remove('active');
                }
            });
        });
    </script>

</body>
</html>
